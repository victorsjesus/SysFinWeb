<!DOCTYPE html>
<html>
<head>
	<title>SysFin - Sistema Financeiro em qualquer lugar!</title>
	<link rel="stylesheet" type="text/css" href="css/LoginForm.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img animate-top">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html" class="card-login animate-left">
				<img src="img/avatar.svg">
				<div class="title">
					<h2 >SysFin</h2>
					<h3>Sistema Financeiro On-line</h3>
				</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome de Usu√°rio</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" class="input senha">
            	   </div>
            	</div>
				<div style="margin:0.6em 0 3em 0;">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<span class="subTitle">Ficar conectado?</span>
					<a href="#">Esqueceu a senha?</a>
				</div>
            	<input type="submit" class="btn" value="Entrar">
				<h3>ou</h3>
				<input type="submit" class="btn" value="Cadastre-se">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
